
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>MP3 Player</title>

    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 55px;
        }

        .header_text {
            font-size: small;
            display:inline-block;
        }

        .status-value {
            font-weight: normal;
        }

        .btn-right {
            text-align:right;
        }

    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">
            <span class="glyphicon glyphicon-flash"></span> 56%<!-- charging / battery level-->
            <span class="glyphicon glyphicon-headphones"></span> 12/15<!-- headphones -->
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">MP3</a></li>
            <li><a href="#">Radio</a></li>
            <li><a href="#">Disco</a></li>
            <li><a href="#">Walkie-Talkie</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

        <!-- The generated alerts go here -->

        <div id="alertsSpace">
            <p style="text-align:center">Please wait...</p>
        </div>

        <!-- The default page that shows the status information, volume and general settings information with commands -->

        <div id="panel-status" class="panel panel-default" style="display:none">
            <div class="panel-heading">
                <h3 class="panel-title">Status <div id="panel-status-updating" class="badge">updating</div></h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Battery</label>
                        <label class="control-label status-value"> 56% (3.56V) </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">WiFi</label>
                        <label class="control-label status-value"> network name, rssi : 56, AP</label>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading clearfix bg-secondary">
                <h3 class="panel-title col-sm-11">
                    Settings
                    <button type="button" class="btn" style="visibility:hidden">&nbsp;</button>
                </h3>
                <button type="button" class="btn btn-danger col-sm-1">Save</button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Max volume (speaker)</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" size=6>
                                <span class="input-group-addon">(0..15)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Max volume (<span class="glyphicon glyphicon-headphones"></span>)</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" size=6>
                                <span class="input-group-addon">(0..15)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Max brightness</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" size=6>
                                <span class="input-group-addon">(0..255)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">FM Radio</label>
                        <div class="col-sm-10">
                          <div class="btn-group" role="group" aria-label="...">
                              <button type="button" class="btn btn-success">Enabled</button>
                              <button type="button" class="btn btn-default">Disabled</button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Disco</label>
                        <div class="col-sm-10">
                          <div class="btn-group" role="group" aria-label="...">
                              <button type="button" class="btn btn-success">Enabled</button>
                              <button type="button" class="btn btn-default">Disabled</button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Lights Settings</label>
                        <div class="col-sm-10">
                          <div class="btn-group" role="group" aria-label="...">
                              <button type="button" class="btn btn-success">Enabled</button>
                              <button type="button" class="btn btn-default">Disabled</button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Walkie-Talkie</label>
                        <div class="col-sm-10">
                          <div class="btn-group" role="group" aria-label="...">
                              <button type="button" class="btn btn-success">Enabled</button>
                              <button type="button" class="btn btn-default">Disabled</button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Timezone</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" size=6>
                                <span class="input-group-addon"> UTC offset in hours</span>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Sync Hour</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" size=6>
                                <span class="input-group-addon">(0..23)</span>
                            </div>
                        </div>
                    </div>



                </form>                
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Commands</h3>
            </div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <button type="button" class="btn btn-default">Sleep</button>
                    <button type="button" class="btn btn-success">Synchronize</button>
                    <button type="button" class="btn btn-danger">Reset Player</button>
                    <button type="button" class="btn btn-danger">Format SD Card</button>
                </div>
            </div>
        </div>

        <!-- MP3 player settings, which consists of playlists and then detailed info about a playlist with song upload -->

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Playlists</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Playlist</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>

        <!-- Radio settings, some settings and then presets -->

        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Radio</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Manual Tuning</label>
                        <div class="col-sm-10">
                          <div class="btn-group" role="group" aria-label="...">
                              <button type="button" class="btn btn-success">Enabled</button>
                              <button type="button" class="btn btn-default">Presets only</button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Stereo Mode</label>
                        <div class="col-sm-10">
                          <div class="btn-group" role="group" aria-label="...">
                              <button type="button" class="btn btn-success">Headphones Only</button>
                              <button type="button" class="btn btn-default">Force Mono</button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Preset 1</label>
                        <div class="col-sm-1">
                              <button type="button" class="btn btn-success">Enabled</button>
                        </div>
                        <div class="col-sm-9">
                          <div class="input-group">
                            <span class="input-group-addon">Frequency</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" size=6>
                            <span class="input-group-addon">Name</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                          </div>                
                        </div>
                      </div>
                </form>                
            </div>
        </div>

        <!-- Walkie-Talkie settings -->

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Walkie-Talkie</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Song Upload</h3>
            </div>
            <div class="panel-body">
                Select an MP3 file to upload to the server:
                <form method="post" enctype="multipart/form-data" action="/sdUpload">
                    <input id="path" name="path">
                    <input class="btn btn-default" type="file" id="mp3-uploader" name="filename">
                    <input class="button" type="submit" value="Upload">
                </form>
            </div>
        </div>

    -->



    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-1.12.4.min.js"></script>
    <script src="app.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
