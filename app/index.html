
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>MP3 Player</title>

    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 55px;
        }

    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">
            <span class="glyphicon glyphicon-oil"></span><!-- battery level -->
            <span class="glyphicon glyphicon-flash"></span><!-- charging -->
            <span class="glyphicon glyphicon-headphones"></span><!-- headphones -->
            <span class="glyphicon glyphicon-signal"></span> <!-- wifi signal strength -->
            <span class="glyphicon glyphicon-play"></span><!-- currently playing -->
            <span class="glyphicon glyphicon-pause"></span><!-- idle -->

            <span class="glyphicon glyphicon-music"></span><!-- mp3 mode -->
            <span class="glyphicon glyphicon-scale"></span><!-- radio mode -->
            <span class="glyphicon glyphicon-lamp"></span><!-- night light mode -->
            <span class="glyphicon glyphicon-earphone"></span><!-- walkie talkie mode -->
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

        <!-- The generated alerts go here -->

        <div id="alertsSpace">
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Song Upload</h3>
            </div>
            <div class="panel-body">
                Select an MP3 file to upload to the server:
                <input class="btn btn-default" type="file" id="mp3-uploader" name="filename">
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Volume</h3>
            </div>
            <div class="panel-body">
                Volume:
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: 40%">
                    </div>
                </div>
                Maximum volume (speakers):
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%">
                    </div>
                </div>
                Maximum volume (headphones):
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" style="width:100%">
                    </div>
                </div>

            </div>
        </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-1.12.4.min.js"></script>
    <script src="app.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
